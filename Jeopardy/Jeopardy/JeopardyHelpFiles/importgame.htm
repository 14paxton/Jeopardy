<h1>Import From File</h1>

<p>You can access File Explorer to import a game with this. All Jeopardy games are made in the .xml format. Any attempt to import a file of any other type will result in an error. Once imported, the game will be saved to the Jeopardy database.</p>

<p>Click <a href="FAQ.htm">here</a> to return to FAQ.</p>
